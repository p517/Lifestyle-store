                        <input type="text" name="firstname" required="true" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" required="@gmail.com" class="form-control" placeholder="Email">
                    </div>

                        <input type="text" name="password" required="min 5 char" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="text"  required="10 digits" class="form-control" placeholder="Contact">
                    </div>
                    <div class="form-group">
                        <input type="text"  required="true" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" required="max 50 char" class="form-control" placeholder="Address">
                    </div>
                    <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
